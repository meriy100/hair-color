# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
ruby_image: &ruby_image
  circleci/ruby:2.4-node-browsers
bundle_cache_key: &bundle_cache_key
  v1-dependencies-{{ checksum "Gemfile.lock" }}
version: 2
jobs:
  build:
    docker:
       - image: *ruby_image
         environment:
           TZ: /usr/share/zoneinfo/Asia/Tokyo
           DB_HOST: 127.0.0.1
       - image: redis:2.8.19
       - image: circleci/mysql:5.6
         environment:
           TZ: /usr/share/zoneinfo/Asia/Tokyo
           MYSQL_USER: root
           MYSQL_ALLOW_EMPTY_PASSWORD: yes
           MYSQL_ROOT_HOST: '%'


    working_directory: ~/hair-color

    steps:
      - checkout

      - restore_cache:
          keys:
            - *bundle_cache_key
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: *bundle_cache_key

      # Database setup
      - run: mv config/database.ci.yml config/database.yml
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load

      # run tests!
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"

            bundle exec rspec -- $(echo "${TEST_FILES}" | sed -e 's/\n/\\n/' -e 's/ /\ /')

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

